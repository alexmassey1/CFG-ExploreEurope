  <h1 class="title">Contact us!</h1>
  <h2>We would love to hear about your own travels!</h2>
  <p>Get in touch with us through the form below, and we'll get back to you as quickly as possible.</p>
  <h6>Areas labeled with * are compulsory.</h6>

  <div class="container form">
    <form action="action_page.php">
      <p>
        <label for="name">*name:</label>
        <input type="text" id="name" name="name">
      </p>
      <p>
        <label for="email">*email:</label>
        <input type="text" id="email" name="email"/>
      </p>
      <p>
        <label for="country">location:</label>
        <input type="text" id="country" name="location"/>
      </p>
      <p>
        <label for="subject">subject:</label>
        <input type="text" id="subject" name="subject"/>
      </p>
      <p>
        <label for="message">*say hi:</label>
        <textarea id="message" name="message" placeholder="" style="height:150px"></textarea>
      </p>
        <input class="btn " type="submit" id="submit" name="submit"/>
      </p>
      <p>Thank you for your email! Keep an eye on your inbox.</p>
    </form>
  </div>
